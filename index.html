<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Agenda de Contatos</title>
</head>
<body>
  <header>
    <h1>Agenda de Contatos</h1>
  </header>
  <div class="container">
    <div class="container_form">
      <form id="form-agenda">
        <label for="name">Nome:</label>
        <input type="text" required name="name" placeholder="Seu nome aqui" id="nome">
        <label for="telefone">Telefone:</label>
        <input type="tel" pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})" title="NÃºmero de telefone precisa ser no formato (99)99999-9999" required name="telefone" placeholder="(99)99999-9999" id="telefone"><br>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
    <div class="container_table">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody id="tbody-agenda">
            
        </tbody>
      </table>
    </div>
  <script src="./Js/main.js"></script>
</body>
</html>
